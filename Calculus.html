<!DOCTYPE html>
<html>
<head>
<title>CALCULUS</title>
</head>

<body bgcolor="#D7F4F8">
<h1>CALCULUS</h1>
<p id="demo"> </p>

<script>
qnumber = 0
Qs =  [{"numParams" : 1,"question" : "What is the inverse coordinate of (2,3)","answer" : "(3,2)","params" : [0]},{"numParams" : 4,"question" : "Find the values of x for which f(x) = x^3 - 7x^2 + 8x + 1 has a horizontal tangent line","answer" : "x = 2/3, x = 4","params": [0,0,0,0]},{"numParams" : 1,"question" : "What is the derivative of ln(x)","answer" : "1/x","params" : [0]},{"numParams" : 5,"question" : "Find f’(2) when f(x) = h(g(x)), g(2) = 4, g’(2) = 2, h’(2) = 1, h’(4) = 4","answer" : "8","params": [0,0,0,0,0]},{"numParams" : 3,"question" : "For the differential equation, dy/dt= t-5, what is the slope of a line on the graph y versus t that passes through the point (10,0)","answer":"5","params" : [0,0,0]}]

function genQuest() {
    Qtype = Math.floor(Math.random()*5) + 1
    qnumber = Qtype
    question = Qs[Qtype].question
    document.getElementById("demo").innerHTML = question
}
function revAns(){
    answer = Qs[qnumber].answer
    document.getElementById("ans").innerHTML = answer
}
</script>
<button type="button" onclick="genQuest()">Generate Question</button>

<p id="ans"> </p>
    
<button type="button" onclick="revAns()">Reveal Answer</button>

</body>
</html>
