<!DOCTYPE html>
<html>
<head>
<title>CALCULUS</title>
</head>

<body bgcolor="#D7F4F8">
<h1>Engineering Strategies and Practices</h1>
<p id="demo"> </p>

<script>
qnumber = 0
Qs =  [{"numParams" : 1,"question" : "________ is a type of communication","answer" : "mode","params" : [0]},{"numParams" : 4,"question" : "___________ are people or organizations who might be impacted by the design or have influence on the design","answer" : "stakeholder","params": [0,0,0,0]},{"numParams" : 1,"question" : "True or False: A function is what the design should do","answer" : "True","params" : [0]},{"numParams" : 5,"question" : "__________are what a design must or must not be","answer" : "constraints","params": [0,0,0,0,0]},{"numParams" : 3,"question" : "What 2 words legally bind a constraint?","answer":"must and shall","params" : [0,0,0]}]

function genQuest() {
    Qtype = Math.floor(Math.random()*5) + 1
    qnumber = Qtype
    question = Qs[Qtype].question
    document.getElementById("demo").innerHTML = question
}
function revAns(){
    answer = Qs[qnumber].answer
    document.getElementById("ans").innerHTML = answer
}
</script>
<button type="button" onclick="genQuest()">Generate Question</button>

<p id="ans"> </p>
    
<button type="button" onclick="revAns()">Reveal Answer</button>

</body>
</html>
