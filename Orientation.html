<!DOCTYPE html>
<html>
<head>
<title>Orientation to Engineering</title>
</head>

<body bgcolor="#D7F4F8">
<h1>Orientation to Engineering</h1>
<p id="demo"> </p>

<script>
qnumber = 0
Qs =  [{"numParams" : 1,"question" : "What is an effective technique to help manage time efficiently which includes studying with regular breaks in between?","answer" : "Pomodoro Technique","params" : [0]},{"numParams" : 4,"question" : "__ is the feeling that you don’t belong and doubting yourself","answer" : "Imposter Syndrome","params": [0,0,0,0]},{"numParams" : 1,"question" : "What is this definition for: a special right, advantage or immunity granted or available only to a particular person or group of people","answer" : "Privilege","params" : [0]},{"numParams" : 5,"question" : "What is the term that refers to particular beliefs and attitude contributing to morality","answer" : "Ethics","params": [0,0,0,0,0]},{"numParams" : 3,"question" : "______ is the ability to sense other people’s emotions coupled with the ability to imagine what someone else might be thinking or feeling","answer":"Empathy","params" : [0,0,0]}]

function genQuest() {
    Qtype = Math.floor(Math.random()*5) + 1
    qnumber = Qtype
    question = Qs[Qtype].question
    document.getElementById("demo").innerHTML = question
}
function revAns(){
    answer = Qs[qnumber].answer
    document.getElementById("ans").innerHTML = answer
}
</script>
<button type="button" onclick="genQuest()">Generate Question</button>

<p id="ans"> </p>
    
<button type="button" onclick="revAns()">Reveal Answer</button>

</body>
</html>
